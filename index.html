<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/style.css">
    <title>Document</title>
</head>

<body>
    <h1 class="jumbotron">Salary Calculator</h1>
    <h2>Add Employee</h2>
    <div>
        <input type="text" placeholder="First Name" id="firstNameIn">
        <input type="text" placeholder="Last Name" id="lastNameIn">
        <input type="number" placeholder="ID" id="idIn">
        <input type="text" placeholder="Title" id="titleIn">
        <input type="number" placeholder="Annual Salary" id="annualSalaryIn">
        <button class="btn btn-success"id="submit">Submit</button>
    </div>
    <h3>Employees</h3>
    <table class="table table-striped" id="table"style="width: 100%">
        <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Annual Salary</th>
            </tr>
        </thead>
        <tbody id="output">
            
        </tbody>
    </table>
        <div id="salaryTotals">
            Total Monthly:
        </div>
</body>

</html>
