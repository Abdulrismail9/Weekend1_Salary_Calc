<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="vendors/style.css">
    <title>Document</title>
</head>

<body>
    <h1>Salary Calculator</h1>
    <h2>Add Employee</h2>
    <div>
        <input type="text" placeholder="First Name" id="firstNameIn">
        <input type="text" placeholder="Last Name" id="lastNameIn">
        <input type="number" placeholder="ID" id="idIn">
        <input type="text" placeholder="Title" id="titleIn">
        <input type="text" placeholder="Annual Salary" id="annualSalaryIn">
        <button id="submit">Submit</button>
    </div>
    <h3>Employees</h3>
    <div id="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
            </tr>
        </thead>
        <tbody id="output">
            <tr>
                <td></td>
            </tr>
        </tbody>
        <div id="salaryTotals">
            Total Monthly:
        </div>
    </div>
</body>

</html>
